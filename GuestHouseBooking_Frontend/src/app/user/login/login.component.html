<div class="login-container">
  <div class="image-side">
    <div class="image-placeholder">
      <span>Welcome to Guest House Booking</span>
    </div>
  </div>
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form class="login-form" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput 
                 placeholder="Enter your username" 
                 [(ngModel)]="username" 
                 name="username" 
                 required
                 #usernameInput="ngModel">
          <mat-error *ngIf="usernameInput.invalid && usernameInput.touched">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'"
                 placeholder="Enter your password" 
                 [(ngModel)]="password" 
                 name="password" 
                 required
                 #passwordInput="ngModel">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="passwordInput.invalid && passwordInput.touched">
            Password is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button 
                  color="primary" 
                  type="submit" 
                  [disabled]="loginForm.invalid || isLoading"
                  class="login-button">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Login</span>
          </button>
          
          <button mat-stroked-button 
                  type="button" 
                  (click)="onRegister()" 
                  [disabled]="isLoading"
                  class="register-button">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>

    <div class="forgot-password">
      <a mat-button color="primary" routerLink="/forgot-password">Forgot Password?</a>
    </div>
  </mat-card>
</div>

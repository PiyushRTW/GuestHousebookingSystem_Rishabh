<div class="user-page-container" [class.sidebar-closed]="!isSidebarOpen">
  <header class="user-header">
    <div class="header-left">
      <button mat-icon-button class="menu-toggle" (click)="toggleSidebar()">
        <mat-icon>{{ isSidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <div class="app-title">
        <span>GuestHouse Booking System</span>
      </div>
    </div>
    <div class="user-info">
      <mat-icon class="user-icon">account_circle</mat-icon>
      <span class="username">{{ username }}</span>
      <button mat-raised-button color="warn" class="logout-button" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </header>

  <aside class="user-sidebar" [class.closed]="!isSidebarOpen">
    <mat-nav-list>
      <mat-list-item routerLink="hotels" routerLinkActive="active-link">
        <mat-icon>hotel</mat-icon>
        <span>Guest Houses</span>
      </mat-list-item>
      <mat-list-item routerLink="my-bookings" routerLinkActive="active-link">
        <mat-icon>view_list</mat-icon>
        <span>My Bookings</span>
      </mat-list-item>
      <mat-list-item routerLink="user-details" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        <span>User Details</span>
      </mat-list-item>
    </mat-nav-list>
    <div class="terms-button-container">
      <button mat-button class="terms-button" (click)="openTermsAndConditions()">
        <mat-icon>description</mat-icon>
        <span>Terms & Conditions</span>
      </button>
    </div>
  </aside>

  <main class="user-content" [class.sidebar-closed]="!isSidebarOpen">
    <router-outlet></router-outlet>
  </main>
</div>

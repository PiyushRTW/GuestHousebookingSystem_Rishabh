<h2 mat-dialog-title>{{ isEditMode ? 'Edit Hotel' : 'Add New Hotel' }}</h2>
<mat-dialog-content>
  <form [formGroup]="hotelForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Guest House Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="hotelForm.get('name')?.hasError('required')">Guest House name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required>
      <mat-error *ngIf="hotelForm.get('address')?.hasError('required')">Address is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Rating (1-5)</mat-label>
      <input matInput type="number" formControlName="rating" required min="1" max="5">
      <mat-error *ngIf="hotelForm.get('rating')?.hasError('required')">Rating is required</mat-error>
      <mat-error *ngIf="hotelForm.get('rating')?.hasError('min')">Rating must be at least 1</mat-error>
      <mat-error *ngIf="hotelForm.get('rating')?.hasError('max')">Rating must be at most 5</mat-error>
    </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="hotelForm.invalid">Save</button>
</mat-dialog-actions>
